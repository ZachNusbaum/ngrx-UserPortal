<div *ngIf="user$ | async as user">
  <form (ngSubmit)="onSubmit(displayName.value)" #profileForm>
    <div class="form-group">
      <label for="name">Display Name</label>
      <input type="text" name="name" [value]="user.displayName" #displayName>
    </div>
    <div class="form-group">
      <input type="submit">
    </div>
  </form>
  <pre>{{user | json}}</pre>
</div>
