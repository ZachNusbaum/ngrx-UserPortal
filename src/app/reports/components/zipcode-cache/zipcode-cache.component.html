<div class="container">
  <h1>Cached Zipcodes</h1>
  <div *ngIf="zipcodes$ | async as zipcodes; else Loading">
    <table class="table">
      <thead>
        <tr>
          <th>Zipcode</th>
          <th>City</th>
          <th>State</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let zipcode of zipcodes">
          <td>{{zipcode.input}}</td>
          <td>{{zipcode.result.city}}</td>
          <td>{{zipcode.result.state}}</td>
          <td>{{zipcode.result.latitude}}</td>
          <td>{{zipcode.result.longitude}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #Loading>
  <p class="lead">Loading...</p>
</ng-template>
